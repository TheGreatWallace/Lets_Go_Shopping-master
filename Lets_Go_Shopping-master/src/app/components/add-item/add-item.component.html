<br><br>

<h3 style="margin-left: 460px;">Add a New Item</h3>
<br>

<div>
    <div class="submit-form">
      <div *ngIf="!submitted" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; padding: 20px; background-color: aliceblue; opacity: 0.7;">

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="nm"
            required
            [(ngModel)]="item.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="name">Categorie</label> <br>
            <select 
            name="categorie" 
            id="cG"
            required
            [(ngModel)]="item.categorie">
                <option>Choose a Categorie</option>
                <option *ngFor="let categorie of categories">{{categorie.name}}</option>
            </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="aM"
            required
            [(ngModel)]="item.amount"
            name="amount"
          />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            class="form-control"
            id="pR"
            required
            [(ngModel)]="item.price"
            name="price"
          />
        </div>
        <br>
        
        <button (click)="saveItem()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>The Item was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newItem()">Add Another Item</button>
      </div>
    </div>
</div>
