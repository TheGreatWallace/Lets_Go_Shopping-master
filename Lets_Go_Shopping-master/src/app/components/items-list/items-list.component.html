<div class="list row" style="margin-right: 180px;">

    <!-- Search by Name -->
    <div class="col-md-8 m-auto">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by item name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
            style="background-color: red; color: white;"  
          >
            Search
          </button>
        </div>
      </div>
      <br><br>
    </div>

    <div>
      <p style="font-weight: bolder; font-style: italic; margin-left: 208px; font-size: 20px; color: black">Show Items then select an Item for its details.</p>
    </div>
    <br><br><br>
    
    <div class="col-md-6">
      <h4 style="font-weight: bold; color: aquamarine;">Items List</h4>

      <button (click) = "toggleDisplay()" style="margin-right: 870px; font-size: 12px; width: 100px; opacity: 0.7; outline: none; border: none;"
              class="badge badge-primary p-2"
      >
        {{isChange?"Show Items":"Hide Items"}}
      </button>
      <br><br>

      <ul  *ngIf = "isDisplay" class="list-group"> 
        <li
          class="list-group-item"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)"
          style="cursor: pointer; opacity: 0.8;"
        >
          <b style="font-size: 16px;">{{ item.name }}</b> <br>
          {{ item.amount}} / {{ item.price}}
        </li>
        <br>

        <button class="m-0 btn btn-sm btn-danger" (click)="removeAllItems()" style="opacity: 0.7; width: 40%;">
          Discard All Items
        </button>
      </ul>
      <br>
    </div>

    <div class="col-md-6">
      <app-item-details
        [viewMode]="true"
        [currentItem]="currentItem"
      ></app-item-details>
    </div>
</div>
