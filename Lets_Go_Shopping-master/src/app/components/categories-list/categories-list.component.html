<br><br>

<div class="list row" style="margin-right: 180px;">

    <div>
      <p style="font-weight: bolder; font-style: italic; margin-left: 275px; font-size: 20px; color: black">Select a Categorie for its details.</p>
    </div>
    <br><br><br>
    
    <div class="col-md-6">
      <h4 style="font-weight: bold; color: aquamarine;">Categories List</h4>
      <br>

      <!-- <button (click) = "toggleDisplay()" style="margin-right: 870px; font-size: 12px; width: 100px; opacity: 0.7; outline: none; border: none;"
              class="badge badge-primary p-2"
      >
        {{isChange?"Show Items":"Hide Items"}}
      </button>
      <br><br> -->

      <ul class="list-group"> 
        <li
          class="list-group-item"
          *ngFor="let categorie of categories; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCategorie(categorie, i)"
          style="cursor: pointer; opacity: 0.8;"
        >
          {{ categorie.name }}
        </li>
        <br>

        <button class="m-0 btn btn-sm btn-danger" (click)="removeAllCategories()" style="opacity: 0.7; width: 40%;">
          Discard All Categories
        </button>
      </ul>
      <br>
    </div>
    
    <div class="col-md-6">
      <app-categorie-details
        [viewMode]="true"
        [currentCategorie]="currentCategorie"
      ></app-categorie-details>
    </div>
</div>
